            <li class="nav-item">
              <a class="nav-link disabled" href="./sign-up.html"><span class="link-text link-text-active">Sign Up</span> <span class="fa fa-pencil icon"></span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
    <div id="app">
      <div class="container">
        <div class="row form-container">
          <form role="form" class="col-6 offset-3 col-xs-8 offset-xs-2 col-sm-8 offset-sm-2">
            <h3 class="text-center banter burgundy">Create &nbsp;<strong>B A N T E R</strong> account</p></h3>
            <h5 class="text-center">Enter your details</h5>
            <hr>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Name:</label>
              <input type="text" class="form-control col-xs-7 col-sm-7 col-md-7 col-lg-8 col-xl-8" placeholder="Enter your full name"id="name">
              <small id="nameHelp" class="form-text text-danger offset-xs-3 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2"></small>
            </div>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Username:</label>
              <input type="text" class="form-control col-xs-7 col-sm-7 col-md-7 col-lg-8 col-xl-8" id="username">
              <small id="usernameHelp" class="form-text text-danger offset-xs-3 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2"></small>
            </div>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Gender:</label>
              <select name="gender" id="gender" class="form-control col-xs-2 col-sm-2 col-md-2 col-lg-3 col-xl-3">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Email:</label>
              <input type="email" class="form-control col-xs-7 col-sm-7 col-md-7 col-lg-8 col-xl-8" id="email" placeholder="Enter active email address">
              <small id="emailHelp" class="form-text text-success offset-xs-3 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2">
                Your email is safe with us
              </small>
            </div>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Date of birth:</label>
              <input type="date" class="form-control col-xs-7 col-sm-7 col-md-7 col-lg-8 col-xl-8" id="dob">
              <small id="dobHelp" class="form-text offset-xs-3 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2 text-danger"></small>
            </div>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Password:</label>
              <input type="password" class="form-control col-xs-7 col-sm-7 col-md-7 col-lg-8 col-xl-8" id="password">
              <span id="password-toggler" class="fa pull-right form-text eye fa-eye-slash"></span>
              <small id="passwordHelp" class="form-text text-danger offset-xs-3 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2"></small>
            </div>
            <div class="form-group form-row">
              <label class="form-text col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 burgundy">Confirm Password:</label>
              <input type="password" class="form-control col-xs-7 col-sm-7 col-md-7 col-lg-8 col-xl-8" id="confirmPassword">
              <span id="password-toggler2" class="fa pull-right form-text eye fa-eye-slash"></span>
              <small id="confirmPasswordHelp" class="form-text text-danger offset-xs-3 offset-sm-3 offset-md-3 offset-lg-2 offset-xl-2"></small>
            </div>
            <hr>
            <button type="button" id="submitButton" class="btn btn-danger offset-5">Create Account</button>
          </form>
        </div>
      </div>
    </div>
